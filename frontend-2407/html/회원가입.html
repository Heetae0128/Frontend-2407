<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        label, input {padding: 10px;}
    </style>
</head>
<body style="margin: 40px;">
    <h1 style="text-align: center;">회원가입</h1><br><br>
        <div style="display: flex; justify-content: center;">
            <form action="#" method="get" width: 50%; margin: auto; >
                <label for="fname">사용자 ID</label>
                <input type="text" name="uname" id="uname" placeholder="ID" required><br><br>
                <label for="pwd">패스워드</label>
                <input type="password" name="pwd" id="30" placeholder="**********" required><br><br>
                <label for="pwd">패스워드 확인</label>
                <input type="password" name="pwd" id="30" placeholder="**********" required><br><br>
                <label for="fname">이름</label>
                <input type="text" name="uname" id="uname" placeholder="홍길동" required><br><br>
                <input type="radio" id="남" name="성별" value="남" required>
                <label for="radio">남</label>
                <input type="radio" id="여" name="성별" value="여" required>
                <label for="radio">여</label><br><br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" required><br><br>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" placeholder="010-xxxx-xxxx" ><br><br>
                <label for="intro">자기 소개</label><br>
                <textarea name="자기소개란" rows="10" cols="60"></textarea><br><br>
                <input type="submit" value="제출">    
                <input type="reset" value="취소">    
            </form>
        </div>
</body>
</html>
