<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th, td {padding: 5px;} <!-- 틀안의 여백간격-->
    </style>
</head>
<body style="margin: 40px;">
    <table border="10" style="width: 100%;"> <!--border - 틀모양-->
        <!-- <thead> --> <!--thead, tbody 생략가능-->
            <tr>
                <th style="width: 50%;">회사명</th>
                <th style="width: 30%;">담당자</th>   <!-- border 100 = 회사명50 + 담당자30 + 지역20 -->
                <th style="width: 20%;">지역</th>   
            </tr>
        <!-- </thead> -->
        <!-- <tbody> -->
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
            </tr>
            <tr>
                <td>Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
            <tr>
                <td>Ernst Handel</td>
                <td>Roland Mendel</td>
                <td>Austria</td>
            </tr>
            <tr>
                <td>Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>Magazzini Alimentari Riuniti</td>
                <td colspan="2">아모고토 몰라효</td> <!-- colspan 가로병합 -->   
            </tr>
            <tr>
                <td rowspan="2">Island Trading</td> <!-- rowspan 세로병합합 -->
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
            <tr>
                <td >Island Trading</td>
                <td>Helen Bennett</td>
                <td>UK</td>
            </tr>
           
        <!-- </tbody> -->
    </table>
    
</body>
</html>
