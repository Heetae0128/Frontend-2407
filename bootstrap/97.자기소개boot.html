      <img src="img/겨울 나무.jfif" alt="겨울나무" class="rounded-circle" style="width: 100%;">

      <!-- Main 영역: 페이지마다 이 부분만 채워줌 -->

          <div class="col p-3 bg-white text-black">돼지고기</div><br>

  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">

        <div style="font-size: 0.8rem;">그에게 시간은 매 순간 이 단절된 '현재'의 연속이 된다.</div>
      </span>

  <div class="modal" id="schedule">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">일정 추가</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <form action="/schedule" method="get">
            <div class="my-2">
              <label for="title" class="form-label">
                일정명
                <label class="form-check-label ms-5">
                  <input class="form-check-input" type="checkbox" name="importance" checked><span class="ms-2">중요</span>
                </label>
              </label>
              <input type="text" class="form-control" name="title" id="title" required>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="my-2">
                  <label for="sdate" class="form-label">시작일</label>
                  <input type="date" class="form-control" name="sdate" id="sdate" required>
                </div>
              </div>
              <div class="col-4">
                <div class="my-2">
                  <label for="stime" class="form-label">시작시간</label>
                  <input type="time" class="form-control" name="stime" id="stime" required>
                </div>
              </div>
              <div class="col-8">
                <div class="my-2">
                  <label for="edate" class="form-label">종료일</label>
                  <input type="date" class="form-control" name="edate" id="edate">
                </div>
              </div>
              <div class="col-4">
                <div class="my-2">
                  <label for="etime" class="form-label">종료시간</label>
                  <input type="time" class="form-control" name="etime" id="etime">
                </div>
              </div>
            </div>
            <div class="my-2">
              <label for="place" class="form-label">장소</label>
              <input type="text" class="form-control" name="place" id="place" required>
            </div>
            <div class="my-2">
              <label for="memo" class="form-label">메모</label>
              <input type="text" class="form-control" name="memo" id="memo">
            </div>
          </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary me-1">제출</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">종료</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
