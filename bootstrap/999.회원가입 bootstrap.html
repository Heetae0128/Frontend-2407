<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 회원가입</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 text-center">
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
    <h1 class="mt-3">회원가입</h1>
  </div>
  <div class="container mt-5" style="max-width:540px; text-align: center;" >
    <div class="row d-flex">
        <form action="#" method="get">
          <table class="table table-borderless flex-fill">
            <tr>
              <td><label for="uid" class="form-label">사용자 ID</label></td>
              <td><input type="text" class="form-control" name="uid" id="uid" placeholder="사용자 ID를 입력하세요" required></td>
            </tr>
            <tr>
              <td><label for="pwd" class="form-label">패스워드</label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd" placeholder="패스워드를 입력하세요"></td>
            </tr>  
            <tr>
              <td><label for="pwd check" class="form-label">패스워드 확인</label></td>
              <td><input type="password" class="form-control" name="pwd check" id="pwd check" 
              placeholder="패스워드를 재입력하세요"></td>
            </tr>
            <tr>
              <td><label for="name" class="form-label">이름</label></td>
              <td><input type="text" class="form-control" name="name" id="name" placeholder="홍길동"></td>
            </tr>
            <tr>
              <td class="label"><label for="gender">성별</label></td>
              <td><input type="radio" class="form-check-input me-2" id="radio1" name="optradio" value="option1" checked>남
              <label class="form-check-label me-5" for="radio1"></label>
              <input type="radio" class="form-check-input me-2" id="radio2" name="optradio" value="option2">여
              <label class="form-check-label me-5" for="radio2"></label></td>
            </tr>
            <tr>
              <td><label for="email" class="form-label">이메일</label></td>
              <td><input type="email" class="form-control" name="email" id="email" placeholder="abcd@gmail.com"></td>
            </tr>
            <tr>
              <td><label for="phon" class="form-label">전화번호</label></td>
              <td><input type="number" class="form-control" name="phon" id="phon" placeholder="010-xxxx-xxxx"></td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-label">자기소개</label></td>
              <td><textarea rows="5" class="form-control" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2" style="text-align: center;">
                <button type="submit" class="btn btn-primary me-1">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
              </td>
            </tr>
          </table>
        </form>
    </div>  
  </div>
</body>
</html>
