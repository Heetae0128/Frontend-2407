<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            alert($('#first').text())   // 텍스트만 가져옴
            alert($('#first').html())   // 텍스트와 안에 있는 태그도 가져옴
            alert($('h1').text());      // h1에 해당되는 텍스트를 전부 가져옴
            alert($('h1').html());      // 첫번째 h1 안에있는 태그와 내용을 가져옴
            $('h1').text('text() 메소드로 <span style="color: red;">변경</span>');  // 모든 h1 태그의 텍스트가 변경되나 태그는 반영은 되지않는다.
            $('h1').html('text() 메소드로 <span style="color: red;">변경</span>');  // 모든 h1 태그의 텍스트,태그 둘다 변경 반영된다.
        });
    </script>
</head>
<body>
    <h1 id="first">First <span style="color: brown;">Header</span></h1>
    <h1>Second <span style="color: brown;">header</span></h1>
    <h1>Third header</h1>
</body>
</html>
