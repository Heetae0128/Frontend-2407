<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외 처리</title>
    <script>
        console.log('프로그램이 시작되었습니다.');  //프로그램이 시작되었습니다.
        try {
            console.rog('괄호를 닫지 않는 실수를 저질렀습니다.');
        } catch (error) {
            console.log('에러가 발생을 했습니다.'); //에러가 발생을 했습니다.
            console.log(error.name);                //TypeError
            console.log(error.message);             //console.rog is not a function
        }
        
    </script>
</head>
<body>
    
</body>
</html>
