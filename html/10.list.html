<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px;">
    <h2>음료수 팝니다.(Unordered List)</h2>
    <ul>
        <li>커피</li>
        <li>홍차</li>
        <li>우유</li>
    </ul>
    <h2>과일 팝니다.(Ordered List)</h2>
    <ol>
        <li>딸기</li>
        <li>오렌지</li>
        <li>맹고</li>
    </ol>
    <h2>가게 내놓습니다.(Description List)</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dd>- iced</dd>
        <dt>Milk</dt>
        <dd>- 방금 짠 알리스타 우유</dd>
    </dl>
    <h2>복잡한 리스트</h2>
    <ul>
    <li>
        <div>
            <span style="color: blue; font-size: 24px;">James</span>
            <span style="margin-left: 40px;">Programmer</span>
        </div>
    </li>
    <li>
        <div>
            <span style="color: blue; font-size: 24px;">Maria</span> <!--inline tag-->
            <span style="margin-left: 40px;">Teacher</span>
        </div>
    </li>
    </ul>
</body>
</html>
