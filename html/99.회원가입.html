<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .label { text-align: center; }
        .container { width: 100%; margin: auto; margin-top: 20px; }
        label, input {padding: 10px;}
    </style>
</head>
    <table>
    <div class="container">
    <body style="margin: 40px;">
        <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
        <h1 style="text-align: center;">회원가입</h1><br><br>
            <form action="#" method="post">
                <label for="id">사용자 ID</label>
                <input type="text" name="uname" id="id" placeholder="ID" required><br><br>
                <label for="pwd">패스워드</label>
                <input type="password" name="pwd" id="pwd" placeholder="**********" required><br><br>
                <label for="cpwd">패스워드 확인</label>
                <input type="password" name="cpwd" id="cpwd" placeholder="**********" required><br><br>
                <label for="uname">이름</label>
                <input type="text" name="uname" id="uname" placeholder="홍길동" required><br><br>
                <label for="gender">성별</label>
                <label for="gender">남</label>
                <input type="radio" id="남" name="gender" value="남" required>
                <label for="gender">여</label>
                <input type="radio" id="여" name="gender" value="여" required><br><br>
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" required><br><br>
                <label for="tel">전화번호</label>
                <input type="tel" id="tel" placeholder="010-xxxx-xxxx" ><br><br>
                <label for="intro">자기 소개</label><br>
                <textarea name="자기소개란" rows="10" cols="60"></textarea><br><br>
                <input type="submit" value="제출">    
                <input type="reset" value="취소">  
            </form>
        </div>
        </table>
</body>
</html>
