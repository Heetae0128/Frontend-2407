<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <style>
        .dropdown { position: relative; display: inline-block;}
        .dropdown-contants { display: none; position: absolute; background-color: #f9f9f9; min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); padding: 12px 16px; z-index: 1; }
        .dropdown:hover .dropdown-contants { display: block; }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Basic Dropdowns</h2>
    <div class="dropdown">
        <span>Mouse over me</span>
        <div class="dropdown-contants">
            <p>Hello World!!!</p>
        </div>
    </div>
    <!--css로 dropdown을 실행하기엔 실용적이지 않지만 부스트랩으로 하면 간단해진다. 그래서 pass~-->
</body>
</html>
